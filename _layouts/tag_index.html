---
layout: default
---
<h6><a href="/">Home</a></h6>
<ul class="unstyled">
    {% for post in site.tags[page.tag] %}
    <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        <span class="arrow">&raquo;</span>
        <a{% if post.tags contains "speaking" %} class="no-pjax"{% endif %} href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
