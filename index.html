---
layout: default
title: Stephen McDonald
---
<h6>Blog Posts</h6>
<ul class="posts unstyled">
    {% for post in site.posts %}
    <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<p class="tags">
<span>Tags:</span>
{% for tag in site.tags %}
<a href="/tag/{{ tag[0] | replace:' ','-' | replace:'.','' }}/">{{ tag[0] }}</a>{% unless forloop.last %}, {% endunless %}
{% endfor %}
</p>
